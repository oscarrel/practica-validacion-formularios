<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
      <p>Aquí debería ir el enlace a <a href="https://github.com/oscarrel/practica-validacion-formularios">tu respositorio en GitHub</a>, donde estará la versión de desarrollo.</p>
    </div>



<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Formulario</legend>
    
            <!-- Nombre input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="nombre">Nombre<span class="required"> *</span></label>
              <div class="col-md-9">
                <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" class="form-control">
              </div>
            </div>

            <!-- Apellidos input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="apellidos">Apellidos<span class="required"> *</span></label>
              <div class="col-md-9">
                <input id="apellidos" name="apellidos" type="text" placeholder="Tus apellidos" class="form-control">
              </div>
            </div>

            <!-- Telefono input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="telefono">Telefono<span class="required"> *</span></label>
              <div class="col-md-9">
                <input id="telefono" name="telefono" type="text" placeholder="Tu telefono" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Tu email<span class="required"> *</span></label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Tu email" class="form-control">
              </div>
            </div>

            <!-- Re-Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="reemail">Repetir email</label>
              <div class="col-md-9">
                <input id="reemail" name="reemail" type="text" placeholder="Repite tu email" class="form-control">
              </div>
            </div>

            <!-- Conocer input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="conocer">¿Como nos has conocido?</label>
              <div class="col-md-9">
                <input id="conocer" name="conocer" type="text" placeholder="Como nos has conocido" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>

    <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>



            
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>








          </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
